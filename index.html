<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lista de times</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <h1>Lista de times em data</h1>

      <form method="post" class="hide">
        <input type="datetime-local" name="Data" id="Data" />
        <input type="text" name="Nome" id="Nome" />
        <button type="submit" name="criar" id="criar">
          <i class="fa-solid fa-plus"></i>
        </button>
      </form>
      <button id="new">Novo time</button>
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Nome do Time</th>
            <th>Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>08/02/2024 17:01</td>
            <td>Campeões da fiel</td>
            <td class="optTd">
              <button class="opt" class="editar">
                <i class="fa-solid fa-pen"></i>
              </button>
              <button class="opt" class="remover">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
